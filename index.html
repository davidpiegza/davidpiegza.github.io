---
layout: default
---

<div>
  {% for post in site.posts %}
    <article>
      <header>
        <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
      </header>

      <div class="post-content">
        {{ post.excerpt }}
      </div>

      <footer>
        <a href="{{ site.baseurl }}{{ post.url }}" class="button special">Read more...</a>
      </footer>
    </article>
  {% endfor %}
</div>
